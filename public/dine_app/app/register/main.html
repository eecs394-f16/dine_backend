<div class='container form-page' id="register-page">
    <div ng-if="workingState == 'CREATING_PROFILE'">
        <h3>
            Creating your profile
            <span class='glyphicon glyphicon-refresh glyphicon-spin'></span>
       </h3>
    </div>
    <div class = "register-form">

      <h2>
        Hungry?
      </h2>
      <h3>
        Let's get started.
      </h3>

      <br>
      <br>

      <form ng-submit="createAccount()" ng-if="workingState == undefined">
          <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="accountInfo.username" ng-required="true">
          </div>
          <div class = "row">
            <div class="form-group col-xs-6">
                <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="accountInfo.first_name" ng-required="true">
            </div>
            <div class="form-group col-xs-6">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="accountInfo.last_name" ng-required="true">
            </div>
          </div>
          <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="accountInfo.email" ng-required="true">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="accountInfo.password" ng-required="true">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="accountInfo.confirmPassword" ng-required="true">
          </div>
          <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>

    <div ng-if='error'>
        <div class='bs-callout bs-callout-danger'>
            <h3> ERROR </h3>
            <p>
                {{error}}
            </p>
        </div>

    </div>

    <hr />

    <div class = "register-form">
        <h4>
            Already have an account?
        </h4>
        <a class='btn btn-default' href="#/login">
            Go To Login
        </a>
    </div>
</div>
